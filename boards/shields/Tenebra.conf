# Enable ZMK Display Support
CONFIG_ZMK_DISPLAY=y

# OLED Display settings
CONFIG_ZMK_DISPLAY_TICK_PERIOD_MS=1000
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y  # Only keep if experiencing lag

# Sleep Settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000  # Sleep after 1 hour (1*60*60*1000ms)

# Display Widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Optional: If experiencing issues, consider removing this
#CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

